components:
  parameters:
    branchId:
      description: Filter by branch_id
      in: query
      name: branch_id
      required: false
      schema:
        type: string
    confirmDeleteAll:
      description: Confirmation to delete all hosts on the account
      in: query
      name: confirm_delete_all
      required: false
      schema:
        type: boolean
    displayName:
      description: Filter by display_name (case-insensitive)
      in: query
      name: display_name
      required: false
      schema:
        type: string
    factsNamespace:
      description: A namespace of the merged facts.
      in: path
      name: namespace
      required: true
      schema:
        type: string
    fields_param:
      description: Fetches only mentioned system_profile fields
      explode: true
      in: query
      name: fields
      required: false
      schema:
        $ref: '#/components/schemas/SystemProfileNestedObject'
        x-scope:
          - ''
          - '#/components/parameters/fields_param'
      style: deepObject
      x-validator: sparseFields
    filter_param:
      description: Filters hosts based on system_profile fields
      explode: true
      in: query
      name: filter
      required: false
      schema:
        $ref: '#/components/schemas/SystemProfileNestedObject'
        x-scope:
          - ''
          - '#/components/parameters/filter_param'
      style: deepObject
    fqdn:
      description: Filter by FQDN (case-insensitive)
      in: query
      name: fqdn
      required: false
      schema:
        type: string
    groupId:
      description: Group ID.
      in: path
      name: group_id
      required: true
      schema:
        $ref: '#/components/schemas/NonStrictUUID'
        x-scope:
          - ''
          - '#/components/parameters/groupId'
    groupIdList:
      description: A comma-separated list of group IDs.
      in: path
      name: group_id_list
      required: true
      schema:
        items:
          $ref: '#/components/schemas/NonStrictUUID'
          x-scope:
            - ''
            - '#/components/parameters/groupIdList'
        type: array
    groupName:
      description: Filter by group name
      in: query
      name: name
      required: false
      schema:
        type: string
    groupNameExplicit:
      description: Filter by group name
      in: query
      name: group_name
      required: false
      schema:
        type: string
    groupOrderByParam:
      description: Ordering field name
      in: query
      name: order_by
      required: false
      schema:
        enum:
          - name
          - host_ids
        type: string
    groupOrderHowParam:
      description: Direction of the ordering; defaults to ASC for name, and to DESC for host_ids
      in: query
      name: order_how
      required: false
      schema:
        enum:
          - ASC
          - DESC
        type: string
    hostId:
      description: Host (system) ID.
      in: path
      name: host_id
      required: true
      schema:
        $ref: '#/components/schemas/NonStrictUUID'
        x-scope:
          - ''
    hostIdList:
      description: A comma-separated list of host IDs.
      in: path
      name: host_id_list
      required: true
      schema:
        items:
          $ref: '#/components/schemas/NonStrictUUID'
          x-scope:
            - ''
            - '#/components/parameters/hostIdList'
        type: array
    hostOrderByParam:
      description: Ordering field name
      in: query
      name: order_by
      required: false
      schema:
        enum:
          - display_name
          - updated
          - operating_system
        type: string
    hostOrderHowParam:
      description: Direction of the ordering; defaults to ASC for display_name, and to DESC for updated and operating_system
      in: query
      name: order_how
      required: false
      schema:
        enum:
          - ASC
          - DESC
        type: string
    hostnameOrId:
      description: Filter by display_name, fqdn, id (case-insensitive)
      in: query
      name: hostname_or_id
      required: false
      schema:
        type: string
    insightsId:
      description: Filter by insights_id
      in: query
      name: insights_id
      required: false
      schema:
        format: uuid
        type: string
    pageParam:
      description: A page number of the items to return.
      in: query
      name: page
      required: false
      schema:
        default: 1
        maximum: 21474837
        minimum: 1
        type: integer
    perPageParam:
      description: A number of items to return per page.
      in: query
      name: per_page
      required: false
      schema:
        default: 50
        maximum: 100
        minimum: 1
        type: integer
    providerId:
      description: Filter by provider_id
      in: query
      name: provider_id
      required: false
      schema:
        type: string
    providerType:
      description: Filter by provider_type
      in: query
      name: provider_type
      required: false
      schema:
        enum:
          - alibaba
          - aws
          - azure
          - gcp
          - ibm
        type: string
    registered_with:
      description: Filters out any host not registered by the specified reporters
      in: query
      name: registered_with
      required: false
      schema:
        items:
          enum:
            - insights
            - yupana
            - puptoo
            - rhsm-conduit
            - cloud-connector
            - '!yupana'
            - '!puptoo'
            - '!rhsm-conduit'
            - '!cloud-connector'
          type: string
        type: array
    resourceTypesPerPageParam:
      description: A number of items to return per page.
      in: query
      name: per_page
      required: false
      schema:
        default: 10
        maximum: 100
        minimum: 1
        type: integer
    searchParam:
      description: Used for searching tags and sap_sids that match the given search string. For searching tags, a tag's namespace, key, and/or value is used for matching.
      in: query
      name: search
      required: false
      schema:
        type: string
    stalenessNoDefaultsParam:
      description: Culling states of the hosts.
      in: query
      name: staleness
      required: false
      schema:
        items:
          enum:
            - fresh
            - stale
            - stale_warning
            - unknown
          type: string
        type: array
    stalenessParam:
      description: 'Culling states of the hosts. Default: fresh,stale,unknown'
      in: query
      name: staleness
      required: false
      schema:
        default:
          - fresh
          - stale
          - stale_warning
          - unknown
        items:
          enum:
            - fresh
            - stale
            - stale_warning
            - unknown
          type: string
        type: array
    tagsOrderBy:
      description: Ordering field name
      in: query
      name: order_by
      required: false
      schema:
        default: tag
        enum:
          - tag
          - count
        type: string
    tagsOrderHow:
      description: Direction of the ordering. Default to ASC
      in: query
      name: order_how
      required: false
      schema:
        default: ASC
        enum:
          - ASC
          - DESC
        type: string
    tagsParam:
      description: filters out hosts not tagged by the given tags
      in: query
      name: tags
      required: false
      schema:
        items:
          pattern: ^([^=/]+/)?[^=/]+(=[^=/]+)?$
          type: string
        type: array
    updatedEnd:
      description: Only show hosts last modified before the given date
      in: query
      name: updated_end
      schema:
        format: date-time
        type: string
    updatedStart:
      description: Only show hosts last modified after the given date
      in: query
      name: updated_start
      schema:
        format: date-time
        type: string
  responses:
    PageOutOfBounds:
      description: Requested page is outside of the range of available pages
  schemas:
    AccountNumber:
      deprecated: true
      description: A Red Hat Account number that owns the host.
      example: '000102'
      nullable: true
      type: string
    ActiveTags:
      allOf:
        - $ref: '#/components/schemas/PaginationOut'
          x-scope:
            - ''
            - '#/components/schemas/ActiveTags'
        - properties:
            results:
              items:
                description: Information about a host tag
                properties:
                  count:
                    description: The number of hosts with the given tag. If the value is null this indicates that the count is unknown.
                    nullable: true
                    type: integer
                  tag:
                    $ref: '#/components/schemas/StructuredTag'
                    x-scope:
                      - ''
                      - '#/components/schemas/ActiveTags'
                required:
                  - tag
                  - count
                title: ActiveTag
                type: object
              type: array
          required:
            - results
          type: object
      example:
        count: 3
        page: 1
        per_page: 50
        results:
          - count: 3
            tag:
              key: env
              namespace: Sat
              value: prod
          - count: 1
            tag:
              key: region
              namespace: aws
              value: us-east-1
          - count: -1
            tag:
              key: web
              namespace: insights-client
              value: null
        total: 3
      title: Host data
    BiosUuid:
      description: A UUID of the host machine BIOS.  This field is considered to be a canonical fact.
      example: 22cd8e39-13bb-4d02-8316-84b850dc5136
      nullable: true
      type: string
    CanonicalFactsIn:
      allOf:
        - properties:
            bios_uuid:
              allOf:
                - $ref: '#/components/schemas/BiosUuid'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
                - $ref: '#/components/schemas/HyphenatedUuid'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
            fqdn:
              $ref: '#/components/schemas/NonNullableString'
              x-scope:
                - ''
                - '#/components/schemas/CreateCheckIn'
                - '#/components/schemas/CanonicalFactsIn'
            insights_id:
              allOf:
                - $ref: '#/components/schemas/InsightsId'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
                - $ref: '#/components/schemas/HyphenatedUuid'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
            ip_addresses:
              $ref: '#/components/schemas/NonNullableStringArray'
              x-scope:
                - ''
                - '#/components/schemas/CreateCheckIn'
                - '#/components/schemas/CanonicalFactsIn'
            mac_addresses:
              $ref: '#/components/schemas/NonNullableStringArray'
              x-scope:
                - ''
                - '#/components/schemas/CreateCheckIn'
                - '#/components/schemas/CanonicalFactsIn'
            provider_id:
              $ref: '#/components/schemas/NonNullableString'
              x-scope:
                - ''
                - '#/components/schemas/CreateCheckIn'
                - '#/components/schemas/CanonicalFactsIn'
            provider_type:
              $ref: '#/components/schemas/NonNullableString'
              x-scope:
                - ''
                - '#/components/schemas/CreateCheckIn'
                - '#/components/schemas/CanonicalFactsIn'
            satellite_id:
              allOf:
                - $ref: '#/components/schemas/SatelliteId'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
                - $ref: '#/components/schemas/HyphenatedUuid'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
            subscription_manager_id:
              allOf:
                - $ref: '#/components/schemas/SubscriptionManagerId'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
                - $ref: '#/components/schemas/HyphenatedUuid'
                  x-scope:
                    - ''
                    - '#/components/schemas/CreateCheckIn'
                    - '#/components/schemas/CanonicalFactsIn'
        - anyOf:
            - required:
                - insights_id
            - required:
                - subscription_manager_id
            - required:
                - satellite_id
            - required:
                - bios_uuid
            - required:
                - ip_addresses
            - required:
                - fqdn
            - required:
                - mac_addresses
            - required:
                - provider_id
                - provider_type
    CanonicalFactsOut:
      properties:
        bios_uuid:
          $ref: '#/components/schemas/BiosUuid'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        fqdn:
          $ref: '#/components/schemas/Fqdn'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        insights_id:
          $ref: '#/components/schemas/InsightsId'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        ip_addresses:
          $ref: '#/components/schemas/IpAddresses'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        mac_addresses:
          $ref: '#/components/schemas/MacAddresses'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        provider_id:
          $ref: '#/components/schemas/ProviderId'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        provider_type:
          $ref: '#/components/schemas/ProviderType'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        satellite_id:
          $ref: '#/components/schemas/SatelliteId'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
        subscription_manager_id:
          $ref: '#/components/schemas/SubscriptionManagerId'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
            - '#/components/schemas/CanonicalFactsOut'
      type: object
    Count:
      description: The number of items on the current page
      type: integer
    CreateCheckIn:
      allOf:
        - $ref: '#/components/schemas/CanonicalFactsIn'
          x-scope:
            - ''
            - '#/components/schemas/CreateCheckIn'
        - properties:
            checkin_frequency:
              description: How long from now to expect another check-in (in minutes).
              example: 1440
              maximum: 2880
              minimum: 1
              type: integer
      description: Data required to create a check-in record for a host.
      title: Check-in data
      type: object
    CreateHostOut:
      allOf:
        - $ref: '#/components/schemas/CanonicalFactsOut'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
            - '#/components/schemas/CreateHostOut'
        - properties:
            account:
              $ref: '#/components/schemas/AccountNumber'
              x-scope:
                - ''
                - '#/components/schemas/HostQueryOutput'
                - '#/components/schemas/HostOut'
                - '#/components/schemas/CreateHostOut'
            ansible_host:
              description: The ansible host name for remediations
              example: host1.mydomain.com
              nullable: true
              type: string
            created:
              description: A timestamp when the entry was created.
              format: date-time
              type: string
            culled_timestamp:
              description: Timestamp from which the host is considered deleted.
              format: date-time
              nullable: true
              type: string
            display_name:
              description: A host’s human-readable display name, e.g. in a form of a domain name.
              example: host1.mydomain.com
              nullable: true
              type: string
            facts:
              description: A set of facts belonging to the host.
              items:
                $ref: '#/components/schemas/FactSet'
                x-scope:
                  - ''
                  - '#/components/schemas/HostQueryOutput'
                  - '#/components/schemas/HostOut'
                  - '#/components/schemas/CreateHostOut'
              type: array
            id:
              description: A durable and reliable platform-wide host identifier. Applications should use this identifier to reference hosts.
              example: 3f01b55457674041b75e41829bcee1dc
              type: string
            org_id:
              $ref: '#/components/schemas/OrgId'
              x-scope:
                - ''
                - '#/components/schemas/HostQueryOutput'
                - '#/components/schemas/HostOut'
                - '#/components/schemas/CreateHostOut'
            per_reporter_staleness:
              additionalProperties:
                $ref: '#/components/schemas/PerReporterStaleness'
                x-scope:
                  - ''
                  - '#/components/schemas/HostQueryOutput'
                  - '#/components/schemas/HostOut'
                  - '#/components/schemas/CreateHostOut'
              description: Reporting source of the last checkin status, stale_timestamp, and last_check_in.
              type: object
            reporter:
              description: Reporting source of the host. Used when updating the stale_timestamp.
              nullable: true
              type: string
            stale_timestamp:
              description: Timestamp from which the host is considered stale.
              format: date-time
              nullable: true
              type: string
            stale_warning_timestamp:
              description: Timestamp from which the host is considered too stale to be listed without an explicit toggle.
              format: date-time
              nullable: true
              type: string
            updated:
              description: A timestamp when the entry was last updated.
              format: date-time
              type: string
          required:
            - org_id
      description: Data of a single host belonging to an account. Represents the hosts without its Inventory metadata.
      title: Create Host Out
      type: object
    FactSet:
      description: A set of string facts belonging to a single namespace.
      properties:
        facts:
          description: The facts themselves.
          example:
            fact1: value1
            fact2: value2
          type: object
        namespace:
          description: A namespace the facts belong to.
          minLength: 1
          type: string
      required:
        - namespace
        - facts
      title: Host facts under a namespace
    Facts:
      description: A set of string facts about a host.
      example:
        fact1: value1
        fact2: value2
      title: Host facts
      type: object
    Fqdn:
      description: A host’s Fully Qualified Domain Name.  This field is considered to be a canonical fact.
      example: my.host.example.com
      nullable: true
      type: string
    GroupId:
      $ref: '#/components/schemas/NonStrictUUID'
      x-scope:
        - ''
        - '#/components/schemas/GroupQueryOutput'
        - '#/components/schemas/GroupOut'
        - '#/components/schemas/GroupId'
    GroupIn:
      allOf:
        - properties:
            host_ids:
              $ref: '#/components/schemas/HostIds'
              x-scope:
                - ''
                - '#/components/schemas/GroupIn'
            name:
              $ref: '#/components/schemas/GroupName'
              x-scope:
                - ''
                - '#/components/schemas/GroupIn'
      description: Data of a single group belonging to an account.
      title: Group In
      type: object
    GroupName:
      description: A group’s human-readable name.
      example: sre-group
      nullable: false
      type: string
    GroupOut:
      description: Data of a single group belonging to an account.
      properties:
        account:
          $ref: '#/components/schemas/AccountNumber'
          x-scope:
            - ''
            - '#/components/schemas/GroupQueryOutput'
            - '#/components/schemas/GroupOut'
        created:
          description: A timestamp when the entry was created.
          format: date-time
          type: string
        host_count:
          $ref: '#/components/schemas/HostCount'
          x-scope:
            - ''
            - '#/components/schemas/GroupQueryOutput'
            - '#/components/schemas/GroupOut'
        id:
          $ref: '#/components/schemas/GroupId'
          x-scope:
            - ''
            - '#/components/schemas/GroupQueryOutput'
            - '#/components/schemas/GroupOut'
        name:
          $ref: '#/components/schemas/GroupName'
          x-scope:
            - ''
            - '#/components/schemas/GroupQueryOutput'
            - '#/components/schemas/GroupOut'
        org_id:
          $ref: '#/components/schemas/OrgId'
          x-scope:
            - ''
            - '#/components/schemas/GroupQueryOutput'
            - '#/components/schemas/GroupOut'
        updated:
          description: A timestamp when the entry was last updated.
          format: date-time
          type: string
      title: Group Out
      type: object
    GroupQueryOutput:
      allOf:
        - $ref: '#/components/schemas/PaginationOut'
          x-scope:
            - ''
            - '#/components/schemas/GroupQueryOutput'
        - properties:
            results:
              description: Actual group search query result entries.
              items:
                $ref: '#/components/schemas/GroupOut'
                x-scope:
                  - ''
                  - '#/components/schemas/GroupQueryOutput'
              type: array
          required:
            - results
          type: object
      description: A paginated group search query result with group entries and their Inventory metadata.
      title: An Inventory Groups query result
      type: object
    HostCount:
      description: The number of hosts associated with the group.
      example: 3
      type: integer
    HostId:
      $ref: '#/components/schemas/NonStrictUUID'
      x-scope:
        - ''
    HostIds:
      description: A comma-separated list of host IDs that belong to the group.
      items:
        $ref: '#/components/schemas/NonStrictUUID'
        x-scope:
          - ''
          - '#/components/schemas/GroupIn'
          - '#/components/schemas/HostIds'
      nullable: true
      type: array
    HostOut:
      allOf:
        - $ref: '#/components/schemas/CreateHostOut'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
            - '#/components/schemas/HostOut'
        - properties:
            facts:
              description: A set of facts belonging to the host.
              items:
                $ref: '#/components/schemas/FactSet'
                x-scope:
                  - ''
                  - '#/components/schemas/HostQueryOutput'
                  - '#/components/schemas/HostOut'
              type: array
          type: object
      description: A database entry representing a single host with its Inventory metadata.
      title: A Host Inventory entry
    HostQueryOutput:
      allOf:
        - $ref: '#/components/schemas/PaginationOut'
          x-scope:
            - ''
            - '#/components/schemas/HostQueryOutput'
        - properties:
            results:
              description: Actual host search query result entries.
              items:
                $ref: '#/components/schemas/HostOut'
                x-scope:
                  - ''
                  - '#/components/schemas/HostQueryOutput'
              type: array
          required:
            - results
          type: object
      description: A paginated host search query result with host entries and their Inventory metadata.
      title: A Host Inventory query result
    HostSystemProfileOut:
      description: Individual host record that contains only the host id and system profile
      properties:
        id:
          type: string
        system_profile:
          $ref: '#/components/schemas/SystemProfile'
          x-scope:
            - ''
            - '#/components/schemas/SystemProfileByHostOut'
            - '#/components/schemas/HostSystemProfileOut'
      title: Structure of an individual host system profile output
      type: object
    HyphenatedUuid:
      example: 22cd8e39-13bb-4d02-8316-84b850dc5136
      maxLength: 36
      minLength: 36
      nullable: true
      pattern: '[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'
      type: string
    InsightsId:
      description: An ID defined in /etc/insights-client/machine-id. This field is considered a canonical fact.
      example: 3f01b55457674041b75e41829bcee1dc
      nullable: true
      type: string
    IpAddresses:
      description: Host’s network IP addresses.  This field is considered to be a canonical fact.
      example:
        - 10.10.0.1
        - 10.0.0.2
      items:
        type: string
      nullable: true
      type: array
    MacAddresses:
      description: Host’s network interfaces MAC addresses.  This field is considered to be a canonical fact.
      example:
        - c2:00:d0:c8:61:01
      items:
        type: string
      nullable: true
      type: array
    NonNullableString:
      nullable: false
      type: string
    NonNullableStringArray:
      items:
        type: string
      nullable: false
      type: array
    NonStrictUUID:
